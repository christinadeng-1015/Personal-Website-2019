<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/animate.css') }}" >

                    <div class="collapse navbar-collapse menu-ui-design" id="navbar-menu">

                            <li><a href="gallery.html">Gallery</a></li>

                        </ul>

                </div>

    {% block content %} {% endblock %}

            <div class="hm-footer-copyright text-center">
                <p>
                    &copy; copyright Christina Deng 2019<br>

            </div>

                <div class="text-center center-block">
                        <a href="https://github.com/christinadeng-1015/" target="_blank"><i id="social-gh" class="fa fa-github-square fa-3x social"></i></a>

                        <a href="https://www.instagram.com/christinadeng1015/" target="_blank"><i id="social-ins" class="fa fa-instagram fa-3x social"></i></a>
                        <a href="mailto:christinadeng1015@gmail.com"><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>
                </div>
            </div>

            <div class="return-to-top">
                <i class="fa fa-angle-up " id="scroll-top" ></i>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.appear.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
