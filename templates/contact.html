{% extends "base.html" %}

{% block head %} 
<title>Contact Me</title>
<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/hamburgers.min.css') }}">
<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/select2.min.css') }}" >
<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/util.css') }}">
<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block content %}
<div class="bg-contact100" style="background-image: url('static/image/welcome-banner.jpeg');">
    <div class="container-contact100">
        <div class="wrap-contact100" style="margin-top: 5%;">
            <div class="contact100-pic js-tilt" data-tilt>
                <img src="static/image/icon.png" alt="icon">
            </div>
            <form class="contact100-form validate-form">
                <span class="contact100-form-title">
                    Contact Me
                </span>
                <div class="wrap-input100 validate-input" data-validate = "Name is required">
                    <input class="input100" type="text" name="name" placeholder="Name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Message is required">
                    <textarea class="input100" name="message" placeholder="Message"></textarea>
                    <span class="focus-input100"></span>
                </div>
                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block script %} 
<script type="text/javascript" src="{{ url_for('static', filename='js/popper.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/select2.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/tilt.jquery.min.js') }}"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());

gtag('config', 'UA-23581568-13');
</script>
<script>
    (function ($) {
        "use strict";
        var input = $('.validate-input .input100');
        $('.validate-form').on('submit',function(){
            var check = true;
            for(var i=0; i<input.length; i++) {
                if(validate(input[i]) == false){
                    showValidate(input[i]);
                    check=false;
                }
            }
            return check;
        });

        $('.validate-form .input100').each(function(){
            $(this).focus(function(){
            hideValidate(this);
            });
        });
        function validate (input) {
            if($(input).attr('type') == 'email' || $(input).attr('name') == 'email') {
                if($(input).val().trim().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/) == null) {
                    return false;
                }
            }
            else {
                if($(input).val().trim() == ''){
                    return false;
                }
            }
        }
        function showValidate(input) {
            var thisAlert = $(input).parent();
            $(thisAlert).addClass('alert-validate');
        }
        function hideValidate(input) {
            var thisAlert = $(input).parent();
            $(thisAlert).removeClass('alert-validate');
        }  
    })(jQuery);
</script>
{% endblock %}
